<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supipi & Thamal Homecoming Invitation</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap');

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('background.jpg') no-repeat center center/cover;
    color: #fff;
    text-align: center;
  }
  .overlay {
    background: rgba(0, 0, 0, 0.6);
    min-height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .logo {
    margin-top: 10px;
    width: 110px; /* Larger logo */
    height: auto;
  }
  h1 {
    font-size: 2.5rem;
    margin-top: 10px;
    color: #b11226; /* darker red */
  }
  h2 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem; /* larger */
    color: #b11226;
    margin: 5px 0;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6); /* glow effect */
  }
  .invitee {
    margin-top: 15px;
    font-size: 1.6rem;
    font-weight: bold;
    color: #b11226;
  }
  .date { font-size: 1.3rem; margin: 15px 0; }
  .venue {
    margin: 20px 0;
    font-size: 1rem;
  }
  .venue a { color: #b11226; }
  .countdown {
    margin: 30px auto;
    font-size: 1.2rem;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  .countdown div {
    background: rgba(255,255,255,0.2);
    padding: 12px;
    border-radius: 10px;
    min-width: 60px;
  }
  .carousel {
    margin: 30px auto;
    width: 90%;
    max-width: 600px;
    position: relative;
    overflow: hidden;
    border-radius: 10px;
  }
  .carousel img {
    width: 100%;
    display: none;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  .carousel img.active {
    display: block;
    opacity: 1;
  }
  /* Carousel indicators */
  .indicators {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    gap: 8px;
  }
  .indicators span {
    display: block;
    width: 12px;
    height: 12px;
    background: #888;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s;
  }
  .indicators span.active {
    background: #b11226;
  }
  .btn {
    display: inline-block;
    margin-top: 25px;
    padding: 12px 20px;
    background: #b11226;
    color: #fff;
    font-weight: bold;
    border-radius: 25px;
    text-decoration: none;
    transition: 0.3s;
  }
  .btn:hover { background: #fff; color: #b11226; }
  footer {
    margin-top: 40px;
    font-size: 0.9rem;
    color: #ddd;
  }
  @media (max-width: 768px) {
    h1 { font-size: 2rem; }
    h2 { font-size: 2.5rem; }
    .invitee { font-size: 1.3rem; }
    .date, .venue { font-size: 1rem; }
    .logo { width: 80px; }
  }
</style>
</head>
<body>
<div class="overlay">
  <!-- Logo -->
  <img src="logo.png" class="logo" alt="Logo">

  <h1>The Homecoming of</h1>
  <h2>Supipi & Thamal</h2>

  <div class="invitee" id="invitee">We invite you</div>
  <div class="date">On 07 | 12 | 2025 at 10:30 AM</div>

  <div class="venue">
    üìç Crystal Ballroom, Saminro Grand Palace, Makola <br>
    <a href="https://maps.app.goo.gl/HtDLhRS81tZs1yb29" target="_blank">Get Directions</a>
  </div>

  <div class="countdown" id="countdown">
    <div><span id="days">0</span><br>Days</div>
    <div><span id="hours">0</span><br>Hours</div>
    <div><span id="minutes">0</span><br>Minutes</div>
    <div><span id="seconds">0</span><br>Seconds</div>
  </div>

  <h2>Our Moments</h2>
  <div class="carousel" id="carousel">
    <img src="photo4.jpg" class="active">
    <img src="photo5.jpg">
    <img src="photo6.jpg">
    <img src="photo7.jpg">
  </div>
  <div class="indicators" id="indicators"></div>

  <a href="https://forms.gle/88Uypo6YAQ28Rfr78" target="_blank" class="btn">RSVP Now</a>

  <footer>
    With love ‚ù§Ô∏è Looking forward to celebrating with you!  
  </footer>
</div>

<script>
const homecomingDate = new Date("2025-12-07T10:30:00").getTime();
const countdown = setInterval(() => {
  const now = new Date().getTime();
  const distance = homecomingDate - now;
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours;
  document.getElementById("minutes").innerText = minutes;
  document.getElementById("seconds").innerText = seconds;
  if (distance < 0) {
    clearInterval(countdown);
    document.getElementById("countdown").innerHTML = "üéâ Homecoming Celebration! üéâ";
  }
}, 1000);

// Custom Name from URL
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
if (name) {
  document.getElementById("invitee").textContent = `We invite you, ${name}`;
}

// Carousel with indicators
let currentIndex = 0;
const images = document.querySelectorAll("#carousel img");
const indicatorsContainer = document.getElementById("indicators");

// Create indicators
images.forEach((_, i) => {
  const dot = document.createElement("span");
  if (i === 0) dot.classList.add("active");
  dot.addEventListener("click", () => {
    showImage(i);
    currentIndex = i;
  });
  indicatorsContainer.appendChild(dot);
});
const dots = indicatorsContainer.querySelectorAll("span");

function showImage(index) {
  images.forEach(img => img.classList.remove("active"));
  dots.forEach(dot => dot.classList.remove("active"));
  images[index].classList.add("active");
  dots[index].classList.add("active");
}

// Auto-play
setInterval(() => {
  currentIndex = (currentIndex + 1) % images.length;
  showImage(currentIndex);
}, 4000);
</script>
</body>
</html>
