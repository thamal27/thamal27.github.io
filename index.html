<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supipi & Thamal Homecoming Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background2.jpg') no-repeat center center/cover;
      color: #fff;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #ff4d4d; /* red theme */
    }
    h2 {
      font-size: 1.8rem;
      margin: 10px 0;
    }
    .invitee {
      margin-top: 15px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ff4d4d;
    }
    .date {
      font-size: 1.3rem;
      margin: 15px 0;
    }
    .venue {
      margin: 20px 0;
      font-size: 1rem;
    }
    .countdown {
      margin: 30px auto;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .countdown div {
      background: rgba(255,255,255,0.2);
      padding: 12px;
      border-radius: 10px;
      min-width: 60px;
    }

    /* Carousel Styles */
    .carousel {
      position: relative;
      max-width: 900px;
      width: 100%;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 12px;
    }
    .carousel img {
      width: 100%;
      display: none;
      border-radius: 12px;
    }
    .carousel img.active {
      display: block;
    }
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-controls button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 1.5rem;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 50%;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 20px;
      background: #ff4d4d;
      color: #fff;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #fff;
      color: #ff4d4d;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ddd;
    }
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.4rem; }
      .invitee { font-size: 1.2rem; }
      .date, .venue { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>The Homecoming of</h1>
    <h2>Supipi & Thamal</h2>

    <div class="invitee" id="invitee">We invite you</div>

    <div class="date">On 07 | 12 | 2025 at 10:30 AM</div>

    <div class="venue">
      üìç Saminro Grand Palace, Makola <br>
      <a href="https://share.google/6QGB6Z75ailJuqcf6" target="_blank" style="color:#ff4d4d">Get Directions</a>
    </div>

    <!-- Countdown -->
    <div class="countdown" id="countdown">
      <div><span id="days">0</span><br>Days</div>
      <div><span id="hours">0</span><br>Hours</div>
      <div><span id="minutes">0</span><br>Minutes</div>
      <div><span id="seconds">0</span><br>Seconds</div>
    </div>

    <h2>Our Moments</h2>
    <!-- Carousel -->
    <div class="carousel" id="carousel">
      <img src="photo1.jpg" alt="Moment 1" class="active">
      <img src="photo2.jpg" alt="Moment 2">
      <img src="photo3.jpg" alt="Moment 3">
      <img src="photo4.jpg" alt="Moment 4">
      <img src="photo5.jpg" alt="Moment 5">
      <div class="carousel-controls">
        <button id="prev">‚ùÆ</button>
        <button id="next">‚ùØ</button>
      </div>
    </div>

    <a href="https://forms.gle/5vTZNVGs2mpqd13N7" target="_blank" class="btn">RSVP Now</a>

    <footer>
      With love ‚ù§Ô∏è Looking forward to celebrating again with you!  
    </footer>
  </div>

  <script>
    // Countdown Script
    const homecomingDate = new Date("2025-12-07T10:30:00").getTime();
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = homecomingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "üéâ Homecoming Celebration! üéâ";
      }
    }, 1000);

    // Custom Name from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) {
      document.getElementById("invitee").textContent = `We invite you, ${name}`;
    }

    // Carousel Script
    const carousel = document.getElementById("carousel");
    const images = carousel.querySelectorAll("img");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    let current = 0;

    function showSlide(index) {
      images.forEach((img, i) => img.classList.toggle("active", i === index));
    }

    prevBtn.addEventListener("click", () => {
      current = (current - 1 + images.length) % images.length;
      showSlide(current);
    });

    nextBtn.addEventListener("click", () => {
      current = (current + 1) % images.length;
      showSlide(current);
    });

    // Auto-slide every 5 seconds
    setInterval(() => {
      current = (current + 1) % images.length;
      showSlide(current);
    }, 5000);
  </script>
</body>
</html>
